<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ form.instance.pk|yesno:"Modifier,Ajouter" }} un √©tudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #0d6efd;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>{{ form.instance.pk|yesno:"Modifier,Ajouter" }} un √©tudiant</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="btn-group mt-4">
                <button type="submit" class="btn btn-success">üíæ Enregistrer</button>
                <a href="{% url 'liste_etudiants' %}" class="btn btn-secondary">‚ùå Annuler</a>
            </div>
        </form>
    </div>

</body>
</html>
